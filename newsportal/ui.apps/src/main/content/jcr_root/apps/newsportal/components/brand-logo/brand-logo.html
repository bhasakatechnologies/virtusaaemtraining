<div class="brand">
	<div class="container">
		<div class="row align-items-center">
			<div class="col-lg-3 col-md-4">
				<div class="b-logo">
					<a href="${properties.logoLink}.html" target="${(properties.openNewTab=='true')?'_blank':'_self'}">
						<img src="${properties.logoImage}" alt="${properties.altText}">
					</a>
				</div>
			</div>
			<div class="col-lg-6 col-md-4">
				<div class="b-ads">
					<a href="#">
						<img src="/content/dam/newsportal/images/ads-1.jpg" alt="Ads">
					</a>
				</div>
			</div>
			<div class="col-lg-3 col-md-4">
				<div class="b-search">
					<input type="text" placeholder="${properties.searchLabel}">
					<button><i class="fa fa-search"></i></button>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- Brand End -->
