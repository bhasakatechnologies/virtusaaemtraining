<sly data-sly-use.navigation="com.adobe.cq.wcm.core.components.models.Navigation" />

<div class="nav-bar">
	<div class="container">
		<nav class="navbar navbar-expand-md bg-dark navbar-dark">
			<a href="#" class="navbar-brand">MENU</a>
			<button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
				<div class="navbar-nav mr-auto" data-sly-list.navItem="${navigation.items}">
					<sly data-sly-set.page="${navItem.page}" />

					<a data-sly-test="${navItem.children.size==0}" href="${page.path}.html" class="nav-item nav-link">${page.title}</a>

					<div class="nav-item dropdown" data-sly-test="${navItem.children.size>0}" >
						<a href="${page.path}.html" class="nav-link dropdown-toggle" data-toggle="dropdown">${page.title}</a>
						<div class="dropdown-menu" data-sly-list.childNavItem="${navItem.children}">

							<sly data-sly-set.childPage="${childNavItem.page}" />
							<a href="${childPage.path}.html" class="dropdown-item">${childPage.title}</a>
						</div>
					</div>
				</div>
				<div class="social ml-auto">
					<a href=""><i class="fab fa-twitter"></i></a>
					<a href=""><i class="fab fa-facebook-f"></i></a>
					<a href=""><i class="fab fa-linkedin-in"></i></a>
					<a href=""><i class="fab fa-instagram"></i></a>
					<a href=""><i class="fab fa-youtube"></i></a>
				</div>
			</div>
		</nav>
	</div>
</div>
